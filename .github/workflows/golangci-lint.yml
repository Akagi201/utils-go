name: golangci-lint
on:
  push:
    tags:
      - v*
    branches:
      - master
      - main
  pull_request:
permissions:
  contents: read
  # Optional: allow read access to pull request. Use with `only-new-issues` option.
  # pull-requests: read
jobs:
  golangci:
    name: "Golang ${{ matrix.go-version }} ${{ matrix.os }}"
    strategy:
      fail-fast: false
      matrix:
        go-version: ['1.18.x']
        os: ['ubuntu-latest']
    runs-on: "${{ matrix.os }}"
    steps:
      - name: Checkout Go code
        uses: actions/checkout@v2
      
      - name: Set op Go ${{ matrix.go-version }}
        uses: actions/setup-go@v2
        with:
          # TODO: when 1.18 is released, just make this
          # ${{ matrix.go-version }} and delete the next step.
          # go-version: ${{ matrix.go-version }}
          go-version: '1.17.x'
      
      # Use the installed Go version to download and install the latest 1.18
      # beta and replace our existing go with that one.
      - if: ${{ matrix.go-version == '1.18.x' }}
        run: |
          go install golang.org/dl/go1.18beta1@latest
          go1.18beta1 download
          cp $(which go1.18beta1) $(which go)
          go version

      - name: Build
        run: go build -v ./...
      
      - name: Test
        run: go test -v ./...

      # - name: golangci-lint
        # uses: golangci/golangci-lint-action@v2
        # with:
          # Optional: version of golangci-lint to use in form of v1.2 or v1.2.3 or `latest` to use the latest version
          # version: latest

          # Optional: working directory, useful for monorepos
          # working-directory: somedir

          # Optional: golangci-lint command line arguments.
          # args: --issues-exit-code=0

          # Optional: show only new issues if it's a pull request. The default value is `false`.
          # only-new-issues: true

          # Optional: if set to true then the action will use pre-installed Go.
          # skip-go-installation: true

          # Optional: if set to true then the action don't cache or restore ~/go/pkg.
          # skip-pkg-cache: true

          # Optional: if set to true then the action don't cache or restore ~/.cache/go-build.
          # skip-build-cache: true